app-id: org.flatpak.demeter
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: dathena
finish-args:
  - --socket=x11
modules:
  - name: hdf4
    disabled: false
    buildsystem: simple
    build-options:
      cflags: '-fPIC'
      cppflags: '-fPIC'
      ldflags: '-fpic'
    build-commands:
      - pwd
      - cd CMake-hdf-4.2.16/
      - pwd
      - ls
      # ctest -S HDF4config.cmake,BUILD_GENERATOR=Unix -C Release -V -O hdf4.log
      - echo $FLATPAK_DEST
      # cd CMake-hdf-4.2.16/ && ./build-unix.sh CMAKE_INSTALL_PREFIX=$FLATPAK_DEST/lib && cd build && make install
      - cd CMake-hdf-4.2.16/ && sed -i "79s/set.*/set \( INSTALLDIR \"\/app\")/" HDF4config.cmake && ctest -S HDF4config.cmake,BUILD_GENERATOR=Unix -C Release -V -O hdf4.log && cd build && make install

    no-autogen: true
    # config-opts: --prefix=/usr
    sources:
      - type: archive
        url: https://support.hdfgroup.org/ftp/HDF/releases/HDF4.2.16/src/CMake-hdf-4.2.16.tar.gz
      #    https://support.hdfgroup.org/ftp/HDF/releases/HDF4.2.16/src/hdf-4.2.16.tar.gz
        sha256: e8115564daa913c274f88558c2bc5d6685ef51531c80bf95f6dd92ced1f7b64f
  - name: gnuplot
    disabled: false
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app/
      - make
      - make install
      - make clean
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gnuplot/files/gnuplot/5.4.8/gnuplot-5.4.8.tar.gz
        sha256: 931279c7caad1aff7d46cb4766f1ff41c26d9be9daf0bcf0c79deeee3d91f5cf
  - name: ncurses
    disabled: false
    buildsystem: autotools
    build-options:
      cflags: '-fPIC'
      cppflags: '-fPIC'
      ldflags: '-fpic'
    no-autogen: true
    config-opts: --prefix=/usr
    sources:
      - type: archive
        url: https://invisible-island.net/datafiles/release/ncurses.tar.gz
        sha256: 97fc51ac2b085d4cde31ef4d2c3122c21abc217e9090a43a30fc5ec21684e059
  - name: ifeffit
    disabled: false
    buildsystem: simple
    build-commands:
      - ./PGPLOT_install --prefix=/app/ --no-png --with-64bit
      # ./iconf_pgplot
      - ./configure --prefix=/app/
      - sed -i "s/TERMCAP_LIB =.*/TERMCAP_LIB = -L\/app\/lib -lncurses/" src/cmdline/Makefile
      - make
      - make install
      - sed -i "s/\/run\/build.*/\/app\/lib\/libnopgplot.a/" /app/share/ifeffit/config/Config.mak
      # make clean
    sources:
      - type: file
        url: ftp://astro.caltech.edu/pub/pgplot/pgplot5.2.tar.gz
        sha256: a5799ff719a510d84d26df4ae7409ae61fe66477e3f1e8820422a9a4727a5be4
      - type: archive
        url: https://github.com/newville/ifeffit/archive/refs/tags/1.2.13.tar.gz
        sha256: 46d8ea1b02ea81794c2afee41dd9d3d05fe1178cbd358ef6b9ecf2a77076d909
  - name: perl
    no-autogen: true
    config-opts:
      - '-des'
      # Build a shared library.
      - '-Duseshrplib'
    build-options:
      cflags: '-fPIC'
      ldflags: '-fpic'
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.36.1.tar.gz
        sha256: 68203665d8ece02988fc77dc92fccbb297a83a4bb4b8d07558442f978da54cc1
      - type: shell
        commands:
          # Have Flatpak run the GNU-compatible configure script.
          - 'ln -s configure{.gnu,}'
    # Restore write permission to the Perl libraries.
    post-install:
      - 'chmod -R u+w /app/lib/perl5'
    # Clean up a bunch of stuff we don't need. Depending on your application,
    # you may have to drop some of these (e.g. *.pod).
    cleanup:
      - '/bin/corelist'
      - '/bin/cpan'
      - '/bin/enc2xs'
      - '/bin/encguess'
      - '/bin/h2ph'
      - '/bin/h2xs'
      - '/bin/instmodsh'
      - '/bin/json_pp'
      - '/bin/libnetcfg'
      - '/bin/perlbug'
      - '/bin/perldoc'
      - '/bin/perlivp'
      - '/bin/perlthanks'
      - '/bin/piconv'
      - '/bin/pl2pm'
      - '/bin/pod*'
      - '/bin/prove'
      - '/bin/ptar*'
      - '/bin/shasum'
      - '/bin/splain'
      - '/bin/xsubpp'
      - '/bin/zipdetails'
      - '/include'
      - '/man'
      - '*.pod'
  # Installs the modules generated by flatpak-cpan-generator.
  # Note that *any* Makefile.PL-style modules MUST be installed in this one step,
  # as once perllocal.pod is written in one module, it cannot be modified by others.
  - name: perl-libs
    buildsystem: simple
    env:
      - PERL5LIB=/run/build/perl-libs/perl-libs/demeter
      - PERLLIB=/app/lib/perl5/site_perl/5.36.1
    build-commands:
      - 'perl-libs/install.sh'
    # Same as with the Perl module, we need to restore write permission.
    # However, -f is now passed to avoid errors from trying to touch files from the
    # above module that are now marked as read-only.
    post-install:
      - 'chmod -Rf u+w /app/lib/perl5/site_perl'
    sources:
      - generated-perl-deps.yml
    # This step should be customized based on the CPAN packages you're using.
    cleanup:
      - '/bin'
      - '/man'
  - name: demeter
    disabled: false
    buildsystem: simple
    build-options:
      env:
        - PERL5LIB=/run/build/demeter:/app/lib/perl5/site_perl
        - PERLLIB=/app/lib/perl5/site_perl/5.36.1
    build-commands:
      # export PERL5LIB=/run/build/demeter
      - echo $PERL5LIB
      - echo $PERLLIB
      - echo $FLATPAK_DEST
      # pwd
      - perl Build.PL
      - ./Build
      - ./Build install
      - chmod 755 /app/lib/perl5/site_perl/5.36.1/x86_64-linux/auto/Ifeffit/Ifeffit.so
    sources:
      - type: archive
        url: https://github.com/bruceravel/demeter/archive/refs/tags/0.9.27.tar.gz
        sha256: 642bc911756445a3f5f15057fa666d1d8fbdd0e3757fe70d324cb3c4be23e575
